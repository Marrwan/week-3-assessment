<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid & Flexbox Showcase</title>
  <link rel="stylesheet" href="index.css">
  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f7f7f7;
      color: #333;
    }

    header, footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    h1, h2 {
      margin: 20px 0;
    }

    section {
      padding: 40px;
      margin: 0 auto;
      max-width: 1200px;
    }

    /* Flexbox Section */
    .flexbox-section {
      background-color: #e0f7fa;
    }

    .flex-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      border: 2px solid #00838f;
    }

    .flex-item {
      background-color: #4dd0e1;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      flex: 1 1 200px;
    }

    /* Advanced Flexbox */
    .flexbox-advanced {
      background-color: #fbe9e7;
    }

    .advanced-flex-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      border: 2px solid #ff8a65;
    }

    .advanced-flex-container .flex-item.large {
      flex-grow: 2;
      background-color: #ffab91;
    }

    .advanced-flex-container .flex-item {
      background-color: #ffccbc;
      padding: 40px;
      text-align: center;
      flex: 1;
    }

    /* Grid Section */
    .grid-section {
      background-color: #e1bee7;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      border: 2px solid #8e24aa;
    }

    .grid-item {
      background-color: #ba68c8;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
    }

    /* Advanced Grid */
    .grid-advanced {
      background-color: #fff9c4;
    }

    .grid-advanced-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      padding: 20px;
      border: 2px solid #fbc02d;
    }

    .grid-advanced-item {
      background-color: #ffeb3b;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
    }

    .grid-advanced-item:nth-child(2) {
      grid-column: 2 / span 2;
      grid-row: 1 / span 2;
    }

    .grid-advanced-item:nth-child(4) {
      grid-column: 4;
      grid-row: 2 / span 2;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      background-color: #333;
      color: #fff;
    }

  </style>
</head>
<body>
  <header>
    <h1>CSS Grid & Flexbox Showcase</h1>
  </header>

  <!-- Flexbox Container -->
  <section class="flexbox-section">
    <h2>Flexbox Playground</h2>
    <div class="flex-container">
      <div class="flex-item">Item 1</div>
      <div class="flex-item">Item 2</div>
      <div class="flex-item">Item 3</div>
      <div class="flex-item">Item 4</div>
    </div>
  </section>

  <!-- Grid Container -->
  <section class="grid-section">
    <h2>Grid Playground</h2>
    <div class="grid-container">
      <div class="grid-item">Item 1</div>
      <div class="grid-item">Item 2</div>
      <div class="grid-item">Item 3</div>
      <div class="grid-item">Item 4</div>
      <div class="grid-item">Item 5</div>
      <div class="grid-item">Item 6</div>
    </div>
  </section>

  <!-- Advanced Flexbox -->
  <section class="flexbox-advanced">
    <h2>Advanced Flexbox Layout</h2>
    <div class="advanced-flex-container">
      <div class="flex-item large">Item A</div>
      <div class="flex-item">Item B</div>
      <div class="flex-item">Item C</div>
    </div>
  </section>

  <!-- Advanced Grid -->
  <section class="grid-advanced">
    <h2>Advanced Grid Layout</h2>
    <div class="grid-advanced-container">
      <div class="grid-advanced-item">1</div>
      <div class="grid-advanced-item">2</div>
      <div class="grid-advanced-item">3</div>
      <div class="grid-advanced-item">4</div>
      <div class="grid-advanced-item">5</div>
      <div class="grid-advanced-item">6</div>
      <div class="grid-advanced-item">7</div>
      <div class="grid-advanced-item">8</div>
      <div class="grid-advanced-item">9</div>
    </div>
  </section>

  <footer>
    <p>Experiment with different Flexbox and Grid properties!</p>
  </footer>
</body>
</html>
